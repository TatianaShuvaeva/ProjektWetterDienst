<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetterDienst - Wetterabfrage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center bg-light p-4 rounded-4 shadow-lg weather-card">
            <h1 class="text-gradient mb-4">Wetter Abfragen</h1>
            <input data-cy="stadt-eingeben" type="text" id="city" class="form-control mb-4"
                placeholder="Stadt eingeben">
            <button data-cy="wetter-abfragen" id="getWeatherBtn" class="btn btn-beautiful w-100">Wetter
                Abfragen</button>
            <div id="weatherInfo" class="weather-info mt-4">
                <!-- Wetterinformationen werden hier angezeigt -->
            </div>


        </div>
    </div>
    <div class="container">
        <div id="chartContainer" class="mt-5">
            <div id="weatherChartError"></div>
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="static/js/app.js"></script>
</body>

</html>
